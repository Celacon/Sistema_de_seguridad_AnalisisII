<button type="button" *ngIf="create" class="btn btn-danger" (click)="agregar()">AGREGAR</button>
<button type="button" *ngIf="print" class="btn btn-danger" >IMPRIMIR</button>
<button type="button" *ngIf="export" class="btn btn-danger" >EXPORTAR</button>

<table>
  <thead>
    <tr>

      <th>ID PERSONA</th>
      <th>NOMBRE</th>
      <th>APELLIDO</th>
      <th>FECHA NACIMIENTO</th>
      <th>GENERO</th>
      <th>DIRECCION</th>
      <th>TELEFONO</th>
      <th>CORREO ELECTRONICO</th>
      <th>ESTADO CIVIL</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fila of persona">
      <td>{{fila.idPersona}}</td>
      <td>{{fila.nombre}}</td>
      <td>{{fila.apellido}}</td>
      <td>{{fila.fechaNacimiento}}</td>
      <td>{{fila.idGenero}}</td>
      <td>{{fila.direccion}}</td>
      <td>{{fila.telefono}}</td>
      <td>{{fila.correoElectronico}}</td>
      <td>{{fila.idEstadoCivil}}</td>


      <td>

        <button type="button" *ngIf="delete" class="btn btn-danger" (click)="eliminar(fila)">Eliminar</button>
        <button type="button" *ngIf="edit"class="btn btn-danger" (click)="editar(fila)">Editar</button>



      </td>

    </tr>
  </tbody>
</table>

<button type="button" *ngIf="create" class="btn btn-danger" (click)="agregar()">AGREGAR</button>
<button type="button" *ngIf="print" class="btn btn-danger" >IMPRIMIR</button>
<button type="button" *ngIf="export" class="btn btn-danger" >EXPORTAR</button>
