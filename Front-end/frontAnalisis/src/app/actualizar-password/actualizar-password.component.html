<body>
    <main>
  
      <div class="container-fluid">
        <div class="header">
          <h1>Actualizar Password</h1>
        </div>            
          
        
        <form (ngSubmit)= "formularioActualizarPassword()" id="actualizarPassword-form">
            <input type="password" [(ngModel)]="usuarioA.password" placeholder="Password anterior" [ngModelOptions]="{standalone:true}" required>
            <input type="password" [(ngModel)]="usuarioA.newPassword" placeholder="Nuevo Password" [ngModelOptions]="{standalone:true}" required>              
            <input type="password" [(ngModel)]="usuarioA.confirmarNewPassword" placeholder="Confirmar Password" [ngModelOptions]="{standalone:true}" required>              
        
            <br>
          <input  class = "iniciar" type ="submit"  value = "Actualizar Password" >
        </form> 
      </div>
      <button type="button" class="btn btn-danger" (click)="salir()">SALIR</button>
       
      
      
   </main>
  </body>
