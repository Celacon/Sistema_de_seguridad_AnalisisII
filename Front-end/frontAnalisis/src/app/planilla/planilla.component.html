<body>
    <h1>Formulario de Usuario</h1>
    <form id="agregarUsuario" (ngSubmit)="agregarUsuario()"> 
        <label for="anio">ID de Género:</label>
        <select id="anio" type="text" class="form-control form-control-lg " [(ngModel)]="cabecera.anio"  [ngModelOptions]="{standalone:true}" requered>
            <option ></option>
            <option *ngFor="let gen of periodo" [value]="gen.id.anio">{{gen.id.anio}} </option>
               </select>
               <br>

               <label for="mes">ID de Género:</label>
               <select id="mes" type="text" class="form-control form-control-lg " [(ngModel)]="cabecera.mes"  [ngModelOptions]="{standalone:true}" requered>
                   <option ></option>
                   <option *ngFor="let gen of periodo" [value]="gen.id.mes">{{gen.id.mes}} </option>
                      </select>
                      <br>
      
       
        <input type="submit" value="Guardar">
    
    </form>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</body>
