<body>
  <h1>Editar Banco</h1>
  <form id="editarBanco" (ngSubmit)="editarBanco()">


     <label for="nombre">Nombre:</label>
     <input type="text" id="nombre" name="nombre" [(ngModel)]="banco.nombre" [ngModelOptions]="{standalone:true}"required><br><br>

     <input type="submit" value="Guardar">

  </form>
  <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</body>
