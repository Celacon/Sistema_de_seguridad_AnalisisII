<body>
    <h1>Formulario de Agregar Estatus Empleado</h1>
    <form id="agregarStatusEmpleado" (ngSubmit)="agregarStatusEmpleado()"> 
        

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="statusEmpleado.nombre" [ngModelOptions]="{standalone:true}"required><br><br>

        <input type="submit" value="Guardar">
    
    </form>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</body>
