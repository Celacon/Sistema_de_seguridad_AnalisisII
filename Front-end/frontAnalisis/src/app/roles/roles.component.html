<body>
  <h1>Roles</h1>
<table id="role">
  <thead>
    <tr>
      <th>ROLE</th>
      <th>NOMBRE ROLE</th>



    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fila of role">
      <td>{{ fila.idRole }}</td>
      <td>{{ fila.nombre}}</td>

      <td>

        <button type="button" *ngIf="delete" class="btn btn-danger" (click)="eliminar(fila)">Eliminar</button>
        <button type="button" *ngIf="edit"class="btn btn-danger" (click)="editar(fila)">Editar</button>



      </td>

    </tr>
  </tbody>
</table>

<button type="button" *ngIf="create" class="btn btn-danger" (click)="agregar()">AGREGAR</button>
<button type="button" *ngIf="print" class="btn btn-danger" onclick="javascript:window.print()" >IMPRIMIR</button>
<button type="button" *ngIf="export" class="btn btn-danger" (click)="exportToExcel()" >EXPORTAR</button>
</body>
