<body>
    <h1>Formulario de Usuario</h1>
    <form id="agregarStatusUsuario" (ngSubmit)="agregarStatusUsuario()"> 
        

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="statusUsuario.nombre" [ngModelOptions]="{standalone:true}"required><br><br>

        <input type="submit" value="Guardar">
    
    </form>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</body>
