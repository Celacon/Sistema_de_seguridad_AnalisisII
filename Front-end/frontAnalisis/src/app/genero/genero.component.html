<a href="home" style="background-color: #00BFFF; color: white; padding: 10px 20px; text-decoration: none; font-size: 16px; margin: 10px; display: inline-block; cursor: pointer;">inicio</a>


<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>NOMBRE</th>
      <th>TIPOGENERO</th>


    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let fila of genero">
      <td>{{ fila.idGenero }}</td>
      <td>{{ fila.nombre }}</td>
      <td>{{ fila.tipogenero }}</td>


      <td>

        <button type="button" *ngIf="delete" class="btn btn-danger" (click)="eliminar(fila)">Eliminar</button>
        <button type="button" *ngIf="edit"class="btn btn-danger" (click)="editar(fila)">Editar</button>



      </td>

    </tr>
  </tbody>
</table>

<button type="button" *ngIf="create" class="btn btn-danger" (click)="agregar()">AGREGAR</button>
<button type="button" *ngIf="print" class="btn btn-danger" >IMPRIMIR</button>
<button type="button" *ngIf="export" class="btn btn-danger" >EXPORTAR</button>
