<body>
    <h1>Formulario de Editar Puesto</h1>
    <form id="agregarEstadoCivil" (ngSubmit)="agregarEstadoCivil()"> 
        
        <label for="nombre">Nombre Estado Civil:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="agregaEstadoCivil.nombre" [ngModelOptions]="{standalone:true}"required><br><br>

        <input type="submit" value="Guardar">
    
    </form>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</body>
