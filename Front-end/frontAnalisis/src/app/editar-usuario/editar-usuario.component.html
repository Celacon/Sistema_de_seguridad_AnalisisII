<body>
    <h1>Formulario de Usuario</h1>
    <form id="editarUsuario" (ngSubmit)="editarUsuario()"> 
        <label for="idUsuario">ID de Usuario:</label>
        <input type="text" id="idUsuario" name="idUsuario" [(ngModel)]="usuario.idUsuario" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre" [ngModelOptions]="{standalone:true}"required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="usuario.apellido" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="usuario.fechaNacimiento" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="idStatusUsuario">ID de Status de Usuario:</label>
        <input type="number" id="idStatusUsuario" name="idStatusUsuario" [(ngModel)]="usuario.idStatusUsuario" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password"  [(ngModel)]="usuario.password" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="idGenero">ID de Género:</label>
        <input type="number" id="idGenero" name="idGenero" [(ngModel)]="usuario.idGenero" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="correoElectronico">Correo Electrónico:</label>
        <input type="email" id="correoElectronico" name="correoElectronico" [(ngModel)]="usuario.correoElectronico" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="telefonoMovil">Teléfono Móvil:</label>
        <input type="tel" id="telefonoMovil" name="telefonoMovil" [(ngModel)]="usuario.telefonoMovil" [ngModelOptions]="{standalone:true}" required><br><br>

        <label for="idSucursal">ID de Sucursal:</label>
        <input type="number" id="idSucursal" name="idSucursal" [(ngModel)]="usuario.idSucursal" [ngModelOptions]="{standalone:true}" required><br><br>

        <input type="submit" value="Guardar">
    
    </form>
    <button type="button" class="btn btn-danger" (click)="cancelar()">Cancelar</button>
</body>
